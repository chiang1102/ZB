name: Build IPTV Tool

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller opencv-python-headless==4.7.0.72 requests==2.31.0 tqdm==4.66.1

    # 修复步骤：使用 PowerShell 语法
    - name: Clean previous builds
      run: |
        if (Test-Path dist) { Remove-Item -Recurse -Force dist }
        if (Test-Path build) { Remove-Item -Recurse -Force build }

    - name: Build executable
      run: |
        pyinstaller --onefile --noconsole --name IPTV_Tool ./iptv_tool.py
        # 调试命令：显示生成的文件
        Get-ChildItem -Recurse

    # 修复 OpenCV 依赖问题
    - name: Fix OpenCV DLLs
      run: |
        $cv2Path = (Get-Item (Get-Command python).Path).Directory.Parent.FullName + "\Lib\site-packages\cv2\*.dll"
        Copy-Item $cv2Path -Destination dist

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: IPTV-Tool
        path: |
          dist/IPTV_Tool.exe
          rtp/*.txt
