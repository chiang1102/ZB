name: Build EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller opencv-python requests tqdm

    - name: Build executable
      run: |
        pyinstaller --onefile --noconsole --name IPTV_Tool iptv_tool.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: iptv-tool
        path: dist/IPTV_Tool.exe
